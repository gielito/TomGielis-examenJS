<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-string-manipulatie</title>
    <script type="text/javascript">
        var voorNaam = "Tom";
        var achterNaam = "Gielis";
        var volledigeNaam = voorNaam + " " + achterNaam;
        document.write("Hallo " + volledigeNaam);
        document.write(
            "<br>Jouw naam bevat " + volledigeNaam.length + " karakers."
        );
        var fileName = "javaScriptFrameWork";
        document.write("<br>De originele filename is: '" + fileName + "'.");
        fileName = fileName.toLowerCase();
        document.write(
            "<br>De filename kan beter in kleine letters getypt worden, dus: " +
            fileName +
            "."
        );
        var txtDeel1 = fileName.substring(0, 10);
        var txtDeel2 = fileName.substring(10, 19);

        document.write(
            "<br> Als je " +
            fileName +
            " opsplitst, krijg je: '" +
            txtDeel1 +
            "' en '" +
            txtDeel2 +
            "'."
        );
        var letter = fileName.charAt(5);
        document.write(
            "<br> Het zesde karakter (volgens mensen) in '" +
            fileName +
            "' is '" +
            letter +
            "'."
        );
    </script>
</head>

<body> </body>

</html>
